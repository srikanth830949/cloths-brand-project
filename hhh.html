<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clothes Store</title>
    <link rel="stylesheet" href="hhh.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Clothify</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Stylish Clothes for Every Occasion</h1>
        <p>Discover your new look today!</p>
    </section>

    <section class="filters">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="men">Men</button>
        <button class="filter-btn" data-category="women">Women</button>
    </section>

    <section class="products" id="products">
        <!-- Products will be here -->
        <div class="product-item" data-category="men">
            <img src="https://via.placeholder.com/200x250?text=Men+Jacket" alt="Men Jacket" />
            <h3>Men's Jacket</h3>
            <p>$59.99</p>
        </div>
        <div class="product-item" data-category="women">
            <img src="https://via.placeholder.com/200x250?text=Women+Dress" alt="Women Dress" />
            <h3>Women's Dress</h3>
            <p>$69.99</p>
        </div>
        <div class="product-item" data-category="men">
            <img src="https://via.placeholder.com/200x250?text=Men+Shirt" alt="Men Shirt" />
            <h3>Men's Shirt</h3>
            <p>$29.99</p>
        </div>
        <div class="product-item" data-category="women">
            <img src="https://via.placeholder.com/200x250?text=Women+Skirt" alt="Women Skirt" />
            <h3>Women's Skirt</h3>
            <p>$39.99</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Clothify. All rights reserved.</p>
    </footer>

    <script src="hhh.js"></script>
</body>

</html>
